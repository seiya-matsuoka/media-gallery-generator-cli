<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITLE}}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 24px;
        }

        header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 16px;
        }

        .meta {
            color: #666;
            font-size: 12px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
        }

        figure {
            margin: 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: #fff;
        }

        figcaption {
            font-size: 12px;
            color: #444;
            margin-top: 8px;
            word-break: break-all;
        }

        img,
        video {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            background: #f3f3f3;
        }

        video {
            object-fit: contain;
            background: #000;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="margin: 0;">{{TITLE}}</h1>
        <div class="meta">生成日時: {{GENERATED_AT}}</div>
    </header>

    <main>
        <div class="grid">
            {{ITEMS}}
        </div>
    </main>
</body>

</html>
